<html lang="en">

<head>

</head>

<body>
    <!-- Navbar + responsive desgin -->
    <header>
        <div class="navbar">
            <div class="logo"><a href="index.html"> Coiffeur Emre </a></div>
            <ul class="links">
                <li><a href="about_us.html"> About us </a></li>
                <li><a href="our_prices.html"> Our Prices </a></li>
                <li><a href="#"> Rating </a></li>
                <li><a
                        href="https://www.google.com/maps/place/Coiffeur+Emre/@47.5702771,7.5942687,18z/data=!3m1!4b1!4m6!3m5!1s0x4791b9c47404dce5:0x28458a48130604c4!8m2!3d47.5702771!4d7.5952638!16s%2Fg%2F11t5h4hvsp?entry=ttu">
                        Navigation </a></li>
            </ul>
            <a href="#" class="action_btn"> Book an Appointment </a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="about_us.html"> About us </a></li>
            <li><a href="our_prices.html"> Our Prices </a></li>
            <li><a href="#"> Rating </a></li>
            <li><a
                    href="https://www.google.com/maps/place/Coiffeur+Emre/@47.5702771,7.5942687,18z/data=!3m1!4b1!4m6!3m5!1s0x4791b9c47404dce5:0x28458a48130604c4!8m2!3d47.5702771!4d7.5952638!16s%2Fg%2F11t5h4hvsp?entry=ttu">
                    Navigation </a></li>
            <li> <a href="#" class="action_btn"> Book an Appointment </a> </li>
        </div>
    </header>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')
        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }

    </script>

      


</body>

</html>
