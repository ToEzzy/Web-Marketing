<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .calendar {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <h1>Booking Calendar</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Persons</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Buchungen werden hier dynamisch hinzugefügt -->
            </tbody>
        </table>
    </div>

    <script>
        // Tatsächliche Buchungsdaten
        const bookings = [
            { date: "2024-05-13", time: "12:00", name: "John Doe", phone: "123-456-7890", persons: 4 },
            { date: "2024-05-15", time: "16:00", name: "Jane Smith", phone: "987-654-3210", persons: 2 }
            // Füge hier weitere Buchungsdaten hinzu...
        ];

        // Funktion zum Anzeigen der Buchungsliste als Kalender
        function displayCalendar() {
            const calendarBody = document.getElementById("calendarBody");

            // Vorhandene Buchungen anzeigen
            bookings.forEach(booking => {
                const newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <td>${booking.date}</td>
                    <td>${booking.time}</td>
                    <td>${booking.name}</td>
                    <td>${booking.phone}</td>
                    <td>${booking.persons}</td>
                `;
                calendarBody.appendChild(newRow);
            });
        }

        // Aufruf der Funktion zur Anzeige des Kalenders beim Laden der Seite
        window.onload = function() {
            displayCalendar();
        };
    </script>
</body>
</html>
